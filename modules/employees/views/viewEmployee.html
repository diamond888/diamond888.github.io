<md-toolbar class="md-hue-2" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <ng-md-icon icon="person" style=""></ng-md-icon>
        &nbsp;
        {{employee.lastName}}, {{employee.firstName}} {{employee.midName}}.
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Edit" ng-click="edit(employee)">
            <ng-md-icon icon="edit"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="delete">
            <ng-md-icon icon="delete_forever"></ng-md-icon>
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="delete" ng-click="close()">
            <ng-md-icon icon="close"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="add()">
    <ng-md-icon icon="person_add" style=""></ng-md-icon>
</md-button>

<md-content flex layout-padding>
      <form name="userForm">
          
        <div layout-gt-xs="row">
            <md-input-container>
                <label>ID</label>
                <input ng-model="employee.empno" disabled style="color:black">
            </md-input-container>
        
            <md-input-container class="md-block" flex-gt-xs>
                <label>Division</label>
                <input ng-model="employee.division" disabled style="color:black">
            </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="user.firstName" disabled style="color:black">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
            <input ng-model="" disabled style="color:black">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="user.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="user.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="user.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="user.state">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

    </form>
</md-content>
