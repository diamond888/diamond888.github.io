<div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSideNav('left');" hide-gt-sm>
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            Certified Professionals
            <span flex></span>
            <md-input-container class="md-block" style="top:16px;">
              <label style="color: #E7F4FE">Search</label>
              <input ng-model="search" style="color: white; border-color: #E7F4FE">
            </md-input-container>
            <ng-md-icon icon="search" style=""></ng-md-icon>
        </div>
    </md-toolbar>

    <!--<md-button class="md-fab md-fab-bottom-right md-primary md-hue-2" aria-label="Add" ng-click="add()">
        <ng-md-icon icon="person_add" style=""></ng-md-icon>
    </md-button>-->
    
    <div layout="column" layout-align="center center" flex ng-hide="certifiedPros.length">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <md-content ng-show="certifiedPros.length">
        <md-list>
            <md-list-item md-ink-ripple ng-repeat="certified in certifiedPros | filter:search | orderBy:'-certificationDate'" ng-click="view(certified)">
                <md-item-content layout="row" layout-align="start center" flex>
                    <div class="inset" flex=20 flex-xs="0" hide-xs>
                        <ng-md-icon icon="person" style="fill: #BDBDBD;"></ng-md-icon> {{shortId(certified.$id)}}
                    </div>
                    <div class="inset" flex=40 flex-xs="100">
                        {{certified.user.lastName}}, {{certified.user.firstName}} {{certified.user.mi}}.
                    </div>
                    <div class="inset" flex=40 flex-xs="0" hide-xs>
                        {{certified.title}}
                    </div>
                </md-item-content>
            </md-list-item>
        </md-list>
    </md-content>
</div>
