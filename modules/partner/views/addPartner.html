



<div layout="column">
    <form name="form" ng-submit="save()">
        
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <ng-md-icon icon="note_add"></ng-md-icon>
                &nbsp;
                Add Partner
                <span flex></span>
                <md-button aria-label="Go Back" ng-disabled="!form.$valid" type="submit">
                  <ng-md-icon icon="check" ></ng-md-icon>
                  save
                </md-button>
            </div>
        </md-toolbar>
        
        <div layout="column" layout-padding>
        
            <div layout="row">
              <md-input-container class="md-block">
                <label>Name</label>
                <input required ng-model="name">
              </md-input-container>
              <md-input-container>
                  <md-button ngf-select ng-model="image" name="image" ngf-pattern="'image/*'"
        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
        ngf-resize="{width: 175, height: 175}" class="md-icon-button md-primary" aria-label="Go Back" ng-click="addImage()">
                    <ng-md-icon icon="add_a_photo" ></ng-md-icon>
                  </md-button>
              </md-input-container>
            </div>

            <div layout="row">
                <img ng-show="image" ngf-thumbnail="image || '/thumb.jpg'">
            </div>
            
        </div>
        
    
    </form>
</div>


<div layout-padding layout-gt-xs="row">
    

</div>
